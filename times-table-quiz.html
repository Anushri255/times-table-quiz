<!DOCTYPE html>
<html lang="en">

<head>
    <title>Times Table Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }

        h1 {
            margin-bottom: 20px;
        }

        #quiz {
            margin-bottom: 20px;
        }

        #question {
            font-size: 20px;
            margin-bottom: 10px;
        }

        #answerInput {
            padding: 5px;
            font-size: 16px;
            width: 100%;
            margin-bottom: 10px;
        }

        button {
            padding: 10px;
            font-size: 16px;
            width: 100%;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #feedback {
            margin-top: 10px;
            font-size: 18px;
        }

        #timer {
            font-size: 16px;
        }

        #timeLeft {
            font-weight: bold;
        }

        #score {
            font-size: 18px;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Times Table Quiz</h1>
        <div id="quiz">
            <p id="question">Question will appear here</p>
            <input type="number" id="answerInput" placeholder="Enter your answer">
            <button id="submitAnswer">Submit</button>
            <p id="feedback"></p>
            <p id="score">Score: 0</p>
        </div>
        <p id="timer">Time left: <span id="timeLeft">10</span> seconds</p>
    </div>
</body>

</html>
